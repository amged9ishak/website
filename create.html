<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-amagd="Body">
    <form id="form">
        <div>
            <label>الاسم الاول</label>
            <input type="text" name="FirstName" required>
        </div>
        <div>
            <label>اسم العائلة</label>
            <input type="text" name="LastName">
        </div>
        <div>
            <label>البريد الاكتروني</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>الرقم السري</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>تاريخ الميلاد</label>
            <input type="Date" name="Date" required>
        </div>
        <div>
            <label for="النوع">النوع</label>
            <select name="النوع" required>
                <optgroup label="النوع">
                    <option value="ذكر">ذكر</option>
                    <option value="انثي">انثي</option>
                    <option value="افضل عدم الاجابة">افضل عدم الاجابة</option>
                    <option value="مخصص">مخصص </option>
                </optgroup>
            </select>
        </div>
        <input type="button" id="button" value="ارسال البيانات">
        <form>
            <script>
                let form = document.getElementById("form");
                let button = document.getElementById("button");
                button.onclick = () => {






                    if (form.children[0].children[1].value != "" &&
                        form.children[1].children[1].value != "" &&
                        form.children[2].children[1].value != "" &&
                        form.children[3].children[1].value != "" &&
                        form.children[4].children[1].value != "" &&
                        form.children[5].children[1].value != "") {
                        alert("Success | تم بنجاح")
                        let Input = [
                            form.children[0].children[1].value,
                            form.children[1].children[1].value,
                            form.children[2].children[1].value,
                            form.children[3].children[1].value,
                            form.children[4].children[1].value,
                            form.children[5].children[1].value,
                        ]
                        console.log(Input);
                    } else {
                        alert("please Enter All input | من فضلك املاء المدخلات")
                    }
                }
            </script>
</body>

</html>
